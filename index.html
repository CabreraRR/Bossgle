<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="main.css" />
<script src="bower_components/jquery/dist/jquery.js">
</script>
<script src="https://cdn.rawgit.com/tannerwelsh/dcd33611c1bc615fd5a1c8cadc05d1b2/raw/470cde9d72927fef717f354b3ba3718a0aaabb99/basicWords.js" charset="utf-8"></script>
<script src="bossgle.js"></script>
<style>

</style>
</head>
<body>
  <div class="container-fluid h-100 d-flex flex-column">
      <div class="row main">
          <div class="col-4" style="background-color:lightgrey">
           <div class="text-center"><h1>BOSSGLE!</h1></div>
            <footer class="text-center"><cite>Make words by clicking on the letters.</cite></footer>
             <div class="row">
              <div class="col-7"><h3>Words:  <span style="color:orange" id="wordCount">0</span></h3></div>
              <div class="col-5"><h3>Score:  <span style="color:red" id="totalScore">0</span> </h3></div>
            </div>
            <div class="row" id="current-words">
              <!-- current words will go here -->
            </div>
          </div>
          <div class="col-8 ">
            <div class="row" style="margin-top:30px">
              <button type="submit" class="col-3 button btn-primary">Submit</button>
              <h1 id="letter-container" class="text-center col-6" style="color:grey">LETTERS</h1>
              <button type="submit" class="col-3 button btn-danger">Clear</button>
            </div>
            <div class="flex-center" style="margin-top:30px">
               <div class="row">
                  <ul class="flex-container flex-center">
                    <li class="flex-item box">0</li>
                    <li class="flex-item box">1</li>
                    <li class="flex-item box">2</li>
                    <li class="flex-item box">3</li>
                  </ul>
               </div>
               <div class="row">
                  <ul class="flex-container flex-center">
                  <li class="flex-item box">4</li>
                  <li class="flex-item box">5</li>
                  <li class="flex-item box">6</li>
                  <li class="flex-item box">7</li>
                </ul>
               </div>
                 <div class="row">
                  <ul class="flex-container flex-center">
                    <li class="flex-item box">8</li>
                    <li class="flex-item box">9</li>
                    <li class="flex-item box">10</li>
                    <li class="flex-item box">11</li>
                  </ul>
               </div>
                 <div class="row">
                  <ul class="flex-container flex-center">
                    <li class="flex-item box">12</li>
                    <li class="flex-item box">13</li>
                    <li class="flex-item box">14</li>
                    <li class="flex-item box">15</li>
                  </ul>
               </div>
        </div>
               <div class="text-center"><h3>Time Left: <span id="time-left">60</span></h3></div>
                <div class="text-center"><button class="button btn-warning">Reset Board</button></div>
          </div>
      </div>
  </div>
</body>
</html>
